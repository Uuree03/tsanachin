<mat-nav-list>
    <a mat-list-item routerLink="/admin" (click)="onClose()" *ngIf="isAdmin">
        <mat-icon>verified_user</mat-icon>
        <span class="nav-caption">Админ</span>
    </a>
    <a mat-list-item routerLink="/products" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>local_offer</mat-icon>
        <span class="nav-caption">Бараа</span>
    </a>
    <a mat-list-item routerLink="/supplies" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>commute</mat-icon>
        <span class="nav-caption">Татан авалт</span>
    </a>
    <a mat-list-item routerLink="/orders" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>receipt_long</mat-icon>
        <span class="nav-caption">Захиалга</span>
    </a>
    <a mat-list-item routerLink="/shipping" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>moped</mat-icon>
        <span class="nav-caption">Хүргэлт</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Шинэ хэрэглэгч</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Нэвтрэх</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
        <mat-icon>exit_to_app</mat-icon>
        <span class="nav-caption">Гарах</span>
    </button>
    </mat-list-item>
    
</mat-nav-list>
