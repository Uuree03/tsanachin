<section>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Мэйл хаяг"
          formControlName="email">
        <mat-hint>Зөв мэйл хаяг оруулна уу.</mat-hint>
        <mat-error>Буруу эсвэл дутуу мэйл хаяг оруулсан байна.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Нууц үг"
          formControlName="password">
        <mat-hint>Нууц үг оруулна уу.</mat-hint>
        <mat-error>Нууц үг оруулаагүй байна.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Нэвтрэх</button>
    </form>
  </section>
